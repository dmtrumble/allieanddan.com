<!DOCTYPE html>
<!-- saved from url=(0036)http://www.dantrumble.com/index.html -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="http://gmpg.org/xfn/11" rel="profile">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Allie and Dan are getting married!">
  		<meta name="keywords" content="Allie, Dan, Wedding">
  		<meta name="author" content="Allie and Dan">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />
		<title>Allie and Dan</title>
		<script>
			// Set the date we're counting down to
			var countDownDate = new Date("Jun 3, 2023 15:30:30").getTime();
			// Update the count down every 1 second
			var x = setInterval(function() {
			// Get today's date and time
			var now = new Date().getTime();
			// Find the distance between now and the count down date
			var distance = countDownDate - now;
			// Time calculations for days, hours, minutes and seconds
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);
			// Display the result in the element with id="timer"
			document.getElementById("timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
			// If the count down is finished, write some text
			if (distance < 0) {
			    clearInterval(x);
			    document.getElementById("timer").innerHTML = " ";
			  }
			}, 1000);
		</script>
	</head>
	<body>
		<h1 class="headline">
			Allie & Dan
		</h1>	
		<div class="text">
			6.3.23
		</div>
		<img src="/images/Engagement.png" alt="Dan and Allie" class="homeimage">
		<p id="timer"></p>
	</body>
</html>
